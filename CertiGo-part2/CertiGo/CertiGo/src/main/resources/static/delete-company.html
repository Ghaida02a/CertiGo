<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Company - Admin Only</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
    <script>if (!requireAdmin()) {}</script>
    <style>
        .delete-card {
            max-width: 500px; margin: 50px auto; text-align: center; background: white;
            padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .warning-icon { font-size: 50px; color: #dc3545; }
        .company-box { background: #fff5f5; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid #feb2b2; }
    </style>
</head>
<body class="certificates-page">

<div class="navbar">
    <div class="logo"><h2>CertiGo Admin</h2></div>
    <nav><a href="get-all-companies.html">Cancel and Go Back</a></nav>
</div>

<div class="certificates-container">
    <div class="delete-card">
        <div class="warning-icon">üóëÔ∏è</div>
        <h2>Confirm Delete</h2>
        <p>This will permanently remove the company from the system.</p>

        <div class="company-box">
            <p><strong>Company ID:</strong> <span id="dispId">---</span></p>
            <p><strong>Company Name:</strong> <span id="dispName">Loading...</span></p>
        </div>

        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="cert-btn cert-btn-delete" onclick="executeDelete()">Confirm Delete</button>
            <a href="get-all-companies.html" class="cert-btn cert-btn-view" style="text-decoration:none">Keep Company</a>
        </div>
    </div>
</div>

<script>
    const id = new URLSearchParams(window.location.search).get('companyId');

    window.addEventListener('DOMContentLoaded', async () => {
        if (!id) window.location.href = 'get-all-companies.html';
        document.getElementById('dispId').textContent = id;

        try {
            const resp = await fetch('http://localhost:8080/company/getAll');
            const list = await resp.json();
            const company = list.find(c => c.id == id);
            if (company) document.getElementById('dispName').textContent = company.companyName;
        } catch (e) { console.error(e); }
    });

    async function executeDelete() {
        try {
            const res = await fetch(`http://localhost:8080/company/delete?id=${id}`, { method: 'DELETE' });
            if (res.ok) {
                alert("Company deleted.");
                window.location.href = 'get-all-companies.html';
            } else { alert("Error deleting company."); }
        } catch (e) { alert("Server error."); }
    }
</script>
</body>
</html>
