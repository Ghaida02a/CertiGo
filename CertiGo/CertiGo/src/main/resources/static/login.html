<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CertiGo Login</title>
    <style>
        body { font-family: system-ui, sans-serif; background:#f3f4f6; display:flex; justify-content:center; align-items:center; height:100vh; }
        .card { background:#fff; padding:2rem; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); width:320px; }
        h2 { text-align:center; margin-bottom:1.5rem; color:#1f2937; }
        .form-group { margin-bottom:1rem; }
        label { display:block; margin-bottom:.5rem; color:#374151; }
        input { width:100%; padding:.6rem; border:1px solid #d1d5db; border-radius:8px; }
        .btn { width:100%; padding:.7rem; background:#1f6feb; color:#fff; border:none; border-radius:8px; cursor:pointer; }
        .btn:hover { background:#1559b3; }
        .text-muted { text-align:center; margin-top:1rem; font-size:.9rem; color:#6b7280; }
    </style>
</head>
<body>
<div class="card">
    <h2>Login</h2>
    <!-- Adjust action to your login endpoint -->
    <form action="/users/login" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button class="btn">Sign In</button>
    </form>
    <p class="text-muted"><a href="registration.html">Create account</a></p>
</div>
</body>
</html>
