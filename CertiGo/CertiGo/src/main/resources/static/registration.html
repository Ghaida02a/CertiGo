<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CertiGo Registration</title>
    <style>
        body { font-family: system-ui, sans-serif; background:#f9fafb; display:flex; justify-content:center; align-items:center; height:100vh; }
        .card { background:#fff; padding:2rem; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); width:360px; }
        h2 { text-align:center; margin-bottom:1.5rem; color:#1f2937; }
        .form-group { margin-bottom:1rem; }
        label { display:block; margin-bottom:.5rem; color:#374151; }
        input, select { width:100%; padding:.6rem; border:1px solid #d1d5db; border-radius:8px; }
        .btn { width:100%; padding:.7rem; background:#1f6feb; color:#fff; border:none; border-radius:8px; cursor:pointer; }
        .btn:hover { background:#1559b3; }
        .text-muted { text-align:center; margin-top:1rem; font-size:.9rem; color:#6b7280; }
    </style>
</head>
<body>
<div class="card">
    <h2>Register</h2>
    <!-- This posts to your UserController @PostMapping /users -->
    <form action="/users" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="JOB SEEKER">Job Seeker</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button class="btn">Sign Up</button>
    </form>
    <p class="text-muted"><a href="login.html">Already have an account? Login</a></p>
</div>
</body>
</html>
