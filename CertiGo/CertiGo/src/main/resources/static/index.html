<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CertiGo - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
          --brand: #1f6feb;
          --text: #1f2937;
          --muted: #6b7280;
          --bg: #f9fafb;
          --surface: #ffffff;
        }

        body {
          margin: 0;
          font-family: "Segoe UI", system-ui, sans-serif;
          background: var(--bg);
          color: var(--text);
        }

        header {
          background: var(--brand);
          color: #fff;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
          margin: 0;
          font-size: 1.5rem;
          font-weight: 600;
        }

        nav a {
          color: #fff;
          margin-left: 1.5rem;
          text-decoration: none;
          font-weight: 500;
          transition: opacity 0.2s ease;
        }

        nav a:hover {
          opacity: 0.8;
        }

        .container {
          max-width: 800px;
          margin: 3rem auto;
          padding: 2rem;
          background: var(--surface);
          border-radius: 12px;
          box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
          text-align: center;
        }

        h2 {
          font-size: 1.8rem;
          margin-bottom: 1rem;
        }

        p {
          color: var(--muted);
          margin-bottom: 2rem;
        }

        .btn {
          display: inline-block;
          margin: 0.5rem;
          padding: 0.8rem 1.4rem;
          border-radius: 8px;
          background: var(--brand);
          color: #fff;
          text-decoration: none;
          font-weight: 600;
          transition: background 0.2s ease, transform 0.2s ease;
        }

        .btn:hover {
          background: #1559b3;
          transform: translateY(-2px);
        }

        #company-section {
          margin-top: 2.5rem;
        }

        .company-list {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 1.5rem;
          margin-top: 1.5rem;
        }

        .company-card {
          background: #f3f4f6;
          padding: 1.5rem;
          border-radius: 10px;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.2s ease, transform 0.2s ease;
        }

        .company-card:hover {
          background: #e0f2fe;
          transform: translateY(-3px);
        }

        .hidden {
          display: none;
        }

        footer {
          text-align: center;
          padding: 1rem;
          background: #1f2937;
          color: #fff;
<!--          margin-top: 3rem;-->
        margin-top: 50%;
        }
    </style>
</head>
<body>
<header>
    <h1>CertiGo</h1>
    <nav>
        <a href="login.html">Login</a>
        <a href="registration.html">Register</a>
    </nav>
</header>

<main class="container">
    <h2>Welcome to CertiGo</h2>
    <p>Please <a href="login.html" class="btn">Login</a> or <a href="registration.html" class="btn">Register</a> to continue.</p>

    <div id="company-section" class="hidden">
        <h2>Choose Your Company</h2>
        <div class="company-list">
            <div class="company-card">üè¢ Company A</div>
            <div class="company-card">üè¢ Company B</div>
            <div class="company-card">üè¢ Company C</div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2026 CertiGo. All rights reserved.</p>
</footer>

<script>
    // Replace with real auth check
    const isAuthenticated = false;
    if (isAuthenticated) {
      document.getElementById("company-section").classList.remove("hidden");
    }
</script>
</body>
</html>
