<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Courses - CertiGo</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
    <style>
        .courses-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .company-header {
            background: linear-gradient(135deg, #6a2c70 0%, #b83b5e 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .company-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .company-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .company-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .courses-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #6a2c70;
            box-shadow: 0 0 0 3px rgba(106, 44, 112, 0.1);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .course-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .course-card:hover {
            border-color: #6a2c70;
            box-shadow: 0 8px 20px rgba(106, 44, 112, 0.15);
            transform: translateY(-3px);
        }

        .course-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #6a2c70 0%, #b83b5e 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .course-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6a2c70 0%, #b83b5e 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .course-card h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .course-details {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .course-details-icon {
            color: #6a2c70;
        }

        .course-price {
            font-size: 24px;
            font-weight: bold;
            color: #6a2c70;
            margin: 15px 0;
        }

        .enroll-btn {
            background: linear-gradient(135deg, #6a2c70 0%, #b83b5e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .enroll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 44, 112, 0.3);
        }

        .enroll-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a2c70;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .back-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">
        <img class="image" src="C:\Users\LENOVO\Desktop\logo\36986b76-9c45-4c51-8486-c25524aba893.png" alt="CertiGo Logo">
        <span>CertiGo</span>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="trainee-dashboard.html">Dashboard</a>
        <a href="get-all-courses.html">All Courses</a>
        <a href="get-all-certificates.html">Certificates</a>
    </nav>
    <div class="dropdown">
        <button class="dropbtn" id="accountBtn">Account</button>
        <div class="dropdown-content" id="accountDropdown">
            <a href="#" onclick="showUserProfile(); return false;">Profile</a>
            <a href="#" onclick="logout(); return false;">Logout</a>
        </div>
    </div>
</header>

<!-- COURSES CONTAINER -->
<div class="courses-container">
    <!-- Company Header -->
    <div class="company-header" id="companyHeader">
        <h1 id="companyName">Loading...</h1>
        <div class="company-info" id="companyInfo">
            <!-- Company info will be populated here -->
        </div>
    </div>

    <!-- Courses Section -->
    <div class="courses-section">
        <div class="section-header">
            <h2>üìö Available Courses</h2>
            <a href="trainee-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div id="successMessage" class="success-message" style="display: none;"></div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #666; font-size: 16px;">Loading courses...</p>
        </div>

        <div id="coursesGrid" class="courses-grid" style="display: none;">
            <!-- Courses will be populated here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìö</div>
            <h3>No Courses Available</h3>
            <p>This company doesn't have any courses available at the moment.</p>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <p>¬© 2026 CertiGo. All Rights Reserved.</p>
</footer>

<script>
    let companyId = null;
    let allCourses = [];
    let currentCompany = null;

    // Get company ID from URL
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        companyId = urlParams.get('companyId');

        if (!companyId) {
            showError('No company selected. Redirecting to dashboard...');
            setTimeout(() => {
                window.location.href = 'trainee-dashboard.html';
            }, 2000);
            return;
        }

        loadCompanyDetails();
        loadCourses();
    });

    async function loadCompanyDetails() {
        try {
            const response = await fetch(`http://localhost:8080/company/getById?id=${companyId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                currentCompany = await response.json();
                displayCompanyHeader(currentCompany);
            }
        } catch (error) {
            console.error('Error loading company details:', error);
        }
    }

    function displayCompanyHeader(company) {
        document.getElementById('companyName').textContent = company.companyName || 'Company Courses';

        const companyInfo = document.getElementById('companyInfo');
        companyInfo.innerHTML = `
            <div class="company-info-item">
                <span>üìç</span>
                <span>${escapeHtml(company.location || 'N/A')}</span>
            </div>
            <div class="company-info-item">
                <span>üè≠</span>
                <span>${escapeHtml(company.industry || 'N/A')}</span>
            </div>
            <div class="company-info-item">
                <span>üìß</span>
                <span>${escapeHtml(company.contactEmail || 'N/A')}</span>
            </div>
        `;
    }

    async function loadCourses() {
        showLoading(true);
        hideError();

        try {
            // Get all courses
            const response = await fetch('http://localhost:8080/course/getAll', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                const courses = await response.json();
                console.log('All courses:', courses);
                console.log('Looking for companyId:', companyId);

                // Filter courses by company ID - check multiple possible field names
                allCourses = courses.filter(course => {
                    if (!course.company) {
                        console.log('Course has no company:', course);
                        return false;
                    }

                    // Check different possible company ID field names
                    const courseCompanyId = course.company.companyId || course.company.id;
                    console.log('Course:', course.courseName, 'Company ID:', courseCompanyId, 'Match:', courseCompanyId == companyId);

                    return courseCompanyId == companyId;
                });

                console.log('Filtered courses:', allCourses);
                displayCourses(allCourses);
                showLoading(false);
            } else {
                showLoading(false);
                showError('Failed to load courses. Server returned an error.');
            }
        } catch (error) {
            showLoading(false);
            console.error('Error:', error);
            showError('Network error. Please check your connection and try again.');
        }
    }

    function displayCourses(courses) {
        const grid = document.getElementById('coursesGrid');
        const emptyState = document.getElementById('emptyState');

        if (!courses || courses.length === 0) {
            grid.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        grid.style.display = 'grid';
        emptyState.style.display = 'none';
        grid.innerHTML = '';

        courses.forEach(course => {
            const card = document.createElement('div');
            card.className = 'course-card';

            const firstLetter = course.courseName ? course.courseName.charAt(0).toUpperCase() : 'üìö';
            const isActive = course.isActive !== false;

            card.innerHTML = `
                <div class="course-badge">${escapeHtml(course.type || 'Course')}</div>
                <div class="course-icon">${firstLetter}</div>
                <h3>${escapeHtml(course.courseName || 'Untitled Course')}</h3>
                <div class="course-details">
                    <span class="course-details-icon">‚è±Ô∏è</span>
                    <span>${course.durationHours || 0} hours</span>
                </div>
                <div class="course-details">
                    <span class="course-details-icon">üë®‚Äçüè´</span>
                    <span>${course.instructors && course.instructors.length > 0 ? course.instructors.length + ' instructor(s)' : 'No instructors'}</span>
                </div>
                <div class="course-price">$${course.price ? course.price.toFixed(2) : '0.00'}</div>
                <button class="enroll-btn" onclick="enrollInCourse(${course.id}, '${escapeHtml(course.courseName)}', ${course.price})" ${!isActive ? 'disabled' : ''}>
                    ${isActive ? 'Enroll Now' : 'Not Available'}
                </button>
            `;

            grid.appendChild(card);
        });
    }

    function enrollInCourse(courseId, courseName, price) {
        // Store course details in sessionStorage for the enrollment page
        sessionStorage.setItem('enrollmentCourse', JSON.stringify({
            courseId: courseId,
            courseName: courseName,
            price: price,
            companyId: companyId,
            companyName: currentCompany ? currentCompany.companyName : ''
        }));

        // Redirect to enrollment page
        window.location.href = `course-enrollment.html?courseId=${courseId}`;
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    function showSuccess(message) {
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 5000);
    }

    function hideError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>

</body>
</html>
