<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiGo - View All Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .table thead { background-color: #F58CDA; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Questions</h2>
        <button class="btn btn-success" onclick="window.location.reload()">Refresh Data</button>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Question Text</th>
            <th>Correct Answer</th>
<!--            <th>Actions</th>-->
        </tr>
        </thead>
        <tbody id="questionTableBody">
        <tr>
            <td colspan="4" class="text-center">Loading data from database...</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Configuration: Update this URL if your backend port is different
    const API_BASE_URL = "http://localhost:8080/question";

    async function getAllQuestions() {
        const tableBody = document.getElementById('questionTableBody');

        try {
            const response = await fetch(`${API_BASE_URL}/getAll`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const questions = await response.json();

            // Clear the loading message
            tableBody.innerHTML = "";

            if (questions.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>No questions found in database.</td></tr>";
                return;
            }

            // Loop through the data and create table rows
            questions.forEach(question => {
                const row = document.createElement('tr');

                // Note: Ensure the field names (id, questionText, correctAnswer)
                // match exactly what is in your QuestionResponse.java class
                row.innerHTML = `
                    <td>${question.id || 'N/A'}</td>
                    <td>${question.questionText}</td>
                    <td><span class="badge bg-info text-dark">${question.correctAnswer}</span></td>
                    <td>
<!--                        <button class="btn btn-danger btn-sm" onclick="deleteQuestion(${question.id})">Delete</button>-->
                    </td>
                `;
                tableBody.appendChild(row);
            });

        } catch (error) {
            console.error("Failed to fetch questions:", error);
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error: Could not connect to the backend.</td></tr>`;
        }
    }

    async function deleteQuestion(id) {
        if (!confirm("Are you sure you want to delete this question?")) return;

        try {
            const response = await fetch(`${API_BASE_URL}/delete?id=${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert("Question deleted successfully!");
                getAllQuestions(); // Refresh the list
            } else {
                alert("Failed to delete question.");
            }
        } catch (error) {
            console.error("Delete error:", error);
        }
    }

    // Run the function when the page loads
    window.onload = getAllQuestions;
</script>

</body>
</html>
