<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - CertiGo</title>

    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>

    <style>
        .payment-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .payment-header {
            background: linear-gradient(135deg, #6a2c70 0%, #b83b5e 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .payment-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .payment-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .payment-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
            font-size: 24px;
            font-weight: bold;
            color: #6a2c70;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-method {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-method:hover {
            border-color: #6a2c70;
            transform: translateY(-2px);
        }

        .payment-method.selected {
            border-color: #6a2c70;
            background: rgba(106, 44, 112, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a2c70 0%, #b83b5e 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a2c70;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">
        <span>CertiGo</span>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="trainee-dashboard.html">Dashboard</a>
        <a href="get-all-courses.html">All Courses</a>
        <a href="get-all-certificates.html">Certificates</a>
    </nav>
</header>

<div class="payment-container">

    <div class="payment-header">
        <h1>üí≥ Complete Payment</h1>
        <p>Secure payment processing</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="payment-section">
        <h2 class="section-title">Payment Summary</h2>

        <div class="payment-summary">
            <div class="summary-row"><span>Course:</span><span id="courseName"></span></div>
            <div class="summary-row"><span>Company:</span><span id="companyName"></span></div>
            <div class="summary-row"><span>Student:</span><span id="studentEmail"></span></div>
            <div class="summary-row"><span>Enrollment ID:</span><span id="enrollmentId"></span></div>

            <div class="total-row">
                <span>Total:</span>
                <span id="totalAmount"></span>
            </div>
        </div>
    </div>

    <div class="payment-section">
        <h2 class="section-title">Select Payment Method</h2>

        <div class="payment-methods">
            <div class="payment-method" id="method-CREDIT_CARD" onclick="selectPaymentMethod('CREDIT_CARD')">üí≥ Credit
                Card
            </div>
            <div class="payment-method" id="method-PAYPAL" onclick="selectPaymentMethod('PAYPAL')">üÖøÔ∏è PayPal</div>
            <div class="payment-method" id="method-BANK_TRANSFER" onclick="selectPaymentMethod('BANK_TRANSFER')">üè¶ Bank
                Transfer
            </div>
        </div>

        <div class="action-buttons" id="initialButtons">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
            <button class="btn btn-primary" id="selectMethodBtn" disabled onclick="showConfirmation()">Select</button>
        </div>

        <div class="action-buttons" id="confirmationButtons" style="display:none;">
            <button class="btn btn-secondary" onclick="cancelPayment()">Cancel</button>
            <button class="btn btn-primary" onclick="processPayment()">Confirm Payment</button>
        </div>
    </div>
</div>

<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
        <div class="spinner"></div>
        <p>Processing payment...</p>
    </div>
</div>

<footer>
    <p>¬© 2026 CertiGo</p>
</footer>

<script>
    let paymentData, selectedPaymentMethod, currentUser;

    window.onload = () => {
        if (!isLoggedIn()) {
            window.location.href = 'signin.html';
            return;
        }

        currentUser = getCurrentUser();
        paymentData = JSON.parse(sessionStorage.getItem('paymentData'));

        document.getElementById('courseName').textContent = paymentData.courseName;
        document.getElementById('companyName').textContent = paymentData.companyName;
        document.getElementById('studentEmail').textContent = currentUser.email;
        document.getElementById('enrollmentId').textContent = paymentData.enrollmentId;
        document.getElementById('totalAmount').textContent = `$${paymentData.price.toFixed(2)}`;
    };

    function selectPaymentMethod(method) {
        document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('selected'));
        document.getElementById(`method-${method}`).classList.add('selected');
        selectedPaymentMethod = method;
        document.getElementById('selectMethodBtn').disabled = false;
    }

    function showConfirmation() {
        document.getElementById('initialButtons').style.display = 'none';
        document.getElementById('confirmationButtons').style.display = 'flex';
        showSuccess('Please confirm your payment.');
    }

    function cancelPayment() {
        document.getElementById('initialButtons').style.display = 'flex';
        document.getElementById('confirmationButtons').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

<!--    async function processPayment() {-->
<!--        document.getElementById('loadingOverlay').style.display = 'flex';-->

<!--        setTimeout(() => {-->
<!--            sessionStorage.removeItem('paymentData');-->
<!--            window.location.href = 'get-all-lessons.html';-->
<!--        }, 2000);-->
<!--    }-->

async function processPayment() {
    document.getElementById('loadingOverlay').style.display = 'flex';

    // simulate processing, then persist user and redirect
    setTimeout(() => {
        // ensure the logged-in user is persisted for the next page
        if (currentUser) {
            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
        // remove temporary payment data
        sessionStorage.removeItem('paymentData');
        // redirect trainee to lessons page
        window.location.href = 'get-all-lessons.html';
    }, 2000);
}

    function goBack() {
        window.location.href = 'trainee-dashboard.html';
    }

    function showSuccess(msg) {
        const el = document.getElementById('successMessage');
        el.textContent = msg;
        el.style.display = 'block';
    }
</script>

</body>
</html>
