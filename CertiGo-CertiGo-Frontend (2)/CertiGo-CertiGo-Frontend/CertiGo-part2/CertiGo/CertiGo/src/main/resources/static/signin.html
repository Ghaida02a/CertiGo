<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiGo - Log In</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img src="images\CertiGo.png" alt="CertiGo Logo">
        <h2>CertiGo</h2>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="create-account.html">Sign Up</a>
    </nav>
</div>

<!-- SIGN IN FORM -->
<div class="hero" style="padding:50px 20px;">
    <h1>Sign In</h1>
    <p>Welcome back! Enter your details to continue.</p>

    <div id="errorMessage" style="display:none; background:#e74c3c; color:white; padding:15px; border-radius:8px; margin:20px auto; max-width:400px; text-align:center;"></div>
    <div id="successMessage" style="display:none; background:#2ecc71; color:white; padding:15px; border-radius:8px; margin:20px auto; max-width:400px; text-align:center;"></div>

    <form id="signinForm" class="form" style="max-width:400px;margin:30px auto; text-align:left;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required style="width:100%;padding:10px;margin-bottom:15px;">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required style="width:100%;padding:10px;margin-bottom:20px;">

        <button type="submit" style="width:100%;">Sign In</button>
    </form>

    <p style="text-align:center;">Don't have an account? <a href="create-account.html" style="color:#ffe; text-decoration:underline;">Sign Up</a></p>
</div>

<script>
    document.getElementById('signinForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        // Hide previous messages
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        try {
            // Fetch all users from database to authenticate
            const response = await fetch('http://localhost:8080/users', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                const users = await response.json();
                console.log('Fetched users from database:', users.length);

                // Authenticate: Find user in database by email and password
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    console.log('User authenticated from database:', user.email, 'Role:', user.role);

                    // Save authenticated user to localStorage
                    saveUser({
                        id: user.id,
                        username: user.username,
                        email: user.email,
                        role: user.role
                    });

                    // Show success message
                    if (user.role === 'ADMIN') {
                        successDiv.textContent = 'Login successful! Redirecting to Admin Dashboard...';
                    } else if (user.role === 'TRAINEE') {
                        successDiv.textContent = 'Login successful! Redirecting to Trainee Dashboard...';
                    } else {
                        successDiv.textContent = 'Login successful! Redirecting to Home...';
                    }
                    successDiv.style.display = 'block';

                    // Redirect based on role from database
                    setTimeout(() => {
                        if (user.role === 'ADMIN') {
                            console.log('Redirecting ADMIN to admin-index.html');
                            window.location.href = 'admin-index.html';
                        } else if (user.role === 'TRAINEE') {
                            console.log('Redirecting TRAINEE to trainee-dashboard.html');
                            window.location.href = 'trainee-dashboard.html';
                        } else {
                            // Default redirect for any other role
                            console.log('Redirecting user with role', user.role, 'to index.html');
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    console.log('Authentication failed: No matching user found in database');
                    errorDiv.textContent = 'Invalid email or password. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } else {
                console.error('Failed to fetch users from database. Status:', response.status);
                errorDiv.textContent = 'Failed to connect to server. Please try again later.';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Network error during authentication:', error);
            errorDiv.textContent = 'Network error. Please check your connection and try again.';
            errorDiv.style.display = 'block';
        }
    });
</script>

</body>
</html>
